<!DOCTYPE html>
<html>
<head>
    <title>AJAX Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>AJAX Test Page</h1>
    <button id="testBtn">Test GetDashboardData AJAX Call</button>
    <div id="status"></div>
    <div id="result"></div>
    
    <script>
        document.getElementById('testBtn').addEventListener('click', function() {
            console.log('🔄 Testing AJAX call to GetDashboardData');
            
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            statusDiv.innerHTML = '<div class="result">🔄 Making AJAX call...</div>';
            resultDiv.innerHTML = '';
            
            fetch('/MLDashboard/GetDashboardData')
                .then(response => {
                    console.log('📡 Response status:', response.status);
                    statusDiv.innerHTML += '<div class="result">📡 Response received: ' + response.status + ' ' + response.statusText + '</div>';
                    return response.json();
                })
                .then(data => {
                    console.log('✅ Data received:', data);
                    statusDiv.innerHTML += '<div class="result success">✅ Data parsed successfully!</div>';
                    
                    if (data.success) {
                        statusDiv.innerHTML += '<div class="result success">✅ Success flag is TRUE</div>';
                        statusDiv.innerHTML += '<div class="result">📊 Total Equipment: ' + (data.data.totalEquipmentAnalyzed || 'Unknown') + '</div>';
                        statusDiv.innerHTML += '<div class="result">⚠️ High Risk: ' + (data.data.highRiskEquipment || 'Unknown') + '</div>';
                        statusDiv.innerHTML += '<div class="result">📈 Model Status: ' + (data.data.modelStatus || 'Unknown') + '</div>';
                        statusDiv.innerHTML += '<div class="result">🔧 High Risk Equipment Count: ' + (data.data.highRiskEquipmentList ? data.data.highRiskEquipmentList.length : 'Unknown') + '</div>';
                    } else {
                        statusDiv.innerHTML += '<div class="result error">❌ Success flag is FALSE: ' + (data.message || 'Unknown error') + '</div>';
                    }
                    
                    resultDiv.innerHTML = '<h3>Full Response:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                })
                .catch(error => {
                    console.error('❌ Error:', error);
                    statusDiv.innerHTML += '<div class="result error">❌ Error: ' + error.message + '</div>';
                    resultDiv.innerHTML = '<div class="result error">Network error occurred</div>';
                });
        });
    </script>
</body>
</html>
