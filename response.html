    <!-- Global Theme Toggle Functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            
            // Check for saved theme preference or default to light mode
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme) {
                body.classList.add(currentTheme);
            }
            
            // Theme toggle event listener
            if (themeToggle) {
                themeToggle.addEventListener('click', function() {
                    body.classList.toggle('dark-mode');
                    
                    // Save theme preference
                    if (body.classList.contains('dark-mode')) {
                        localStorage.setItem('theme', 'dark-mode');
                    } else {
                        localStorage.setItem('theme', '');
                    }
                    
                    // Add a subtle bounce animation to the toggle button
                    this.style.transform = 'scale(0.9)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1.1)';
                        setTimeout(() => {
                            this.style.transform = 'scale(1)';
                        }, 100);
                    }, 100);
                });
                
                // Add keyboard shortcut (Ctrl/Cmd + Shift + T)
                document.addEventListener('keydown', function(e) {
                    if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'T') {
                        e.preventDefault();
                        themeToggle.click();
                    }
                });
            }
        });
    </script>

    <!-- SignalR Global Connection -->
    <script>
        // Global SignalR connection
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/maintenanceHub")
            .build();

        // Start connection
        connection.start().then(function () {
            console.log("SignalR Connected");
            // Join notifications group for all users
            connection.invoke("JoinGroup", "Notifications");
        }).catch(function (err) {
            console.error("SignalR Connection Error: " + err.toString());
        });

        // Global notification handler
        connection.on("ReceiveNotification", function (notification) {
            showNotification(notification.Type, notification.Title, notification.Message);
        });

        // Global alert handler
        connection.on("NewAlert", function (alert) {
            showNotification("warning", "New Alert", `Alert for ${alert.equipmentName}: ${alert.description}`);
            // Update alert counter if exists
            const alertBadge = document.querySelector('.alert-badge');
            if (alertBadge) {
                const count = parseInt(alertBadge.textContent) + 1;
                alertBadge.textContent = count;
                alertBadge.style.display = count > 0 ? 'inline' : 'none';
            }
        });

        // Notification function
        function showNotification(type, title, message) {
            // Create toast notification
            const toastContainer = document.getElementById('toast-container') || createToastContainer();
            
            const toastId = 'toast-' + Date.now();
            const iconClass = {
                'success': 'bi-check-circle-fill text-success',
                'warning': 'bi-exclamation-triangle-fill text-warning', 
                'error': 'bi-x-circle-fill text-danger',
                'info': 'bi-info-circle-fill text-info'
            }[type] || 'bi-info-circle-fill text-info';

            const toastHtml = `
                <div id="${toastId}" class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">
                            <div class="d-flex align-items-center">
                                <i class="bi ${iconClass} me-2"></i>
                                <div>
                                    <div class="fw-semibold">${title}</div>
                                    <div class="text-muted small">${message}</div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            `;

            toastContainer.insertAdjacentHTML('beforeend', toastHtml);
            
            // Show toast
            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement, { autohide: true, delay: 5000 });
            toast.show();

            // Remove after hidden
            toastElement.addEventListener('hidden.bs.toast', function () {
                toastElement.remove();
            });
        }

        function createToastContainer() {
            const container = document.createElement('div');
            container.id = 'toast-container';
            container.className = 'toast-container position-fixed top-0 end-0 p-3';
            container.style.zIndex = '9999';
            document.body.appendChild(container);
            return container;
        }

        // Expose connection globally for pages to use
        window.maintenanceConnection = connection;
        window.showNotification = showNotification;
    </script>
